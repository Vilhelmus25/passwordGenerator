<div class="main">
  <div class="top">
    <h1 class="title">
      Generate a <span class="randomPassword"> <br> random password </span>
    </h1>
    <h3 class="hint">
      - Never use an insecure password again. ğŸ¦¾ -
    </h3>
  </div>

  <div class="generateSection">
    <button (click)="startGenerate()" class="generateButton">
      ğŸ² Generate password
    </button>
    <div class="inputSection">
      <p class="inputParagraph"> Set the length of the passwords: </p>
      <input type="number" id="passwordLength" class="setLength" src="text" placeholder="#15" maxlength="6"
        pattern="[0-9]{6}" size="6">
    </div>
  </div>

  <hr class="solid">
  <h3 class="hintToClick"> Click on of the generated passwords to put it on clipboard! ğŸ‘‡ </h3>

  <div class="passwordsSection">
    <button id="firstPassword" type="button" class="generatedPassword btn" tooltip="Copied to clipboard" placement="top"
      theme="light" [trigger]="'click'" (click)="putFirstTextContentToClipboard()">-</button>
    <button id="secondPassword" type="button" class="generatedPassword btn" tooltip="Copied to clipboard"
      placement="top" theme="light" [trigger]="'click'" (click)="putSecondTextContentToClipboard()">-</button>
    <button id="thirdPassword" type="button" class="generatedPassword btn" tooltip="Copied to clipboard"
      placement="bottom" theme="light" [trigger]="'click'" (click)="putThirdTextContentToClipboard()">-</button>
    <button id="fourthPassword" type="button" class="generatedPassword btn" tooltip="Copied to clipboard"
      placement="bottom" theme="light" [trigger]="'click'" (click)="putFourthTextContentToClipboard()">-</button>
  </div>
</div>
